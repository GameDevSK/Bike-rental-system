{% extends 'bike/bikebase.html' %}
{% block content %}
<style>
    body {
        background-image: none;
        background-color: rgb(235, 235, 235);
    }

    .card-img-top {
        padding-top: 1rem;
        height: 150px;
        width: 250px;
        margin: auto;
    }
    .card{
        width: 21rem;
        margin: auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(66, 47, 47, 0.11);
    }
</style>
<div class="row mt-1">
    {% for bike in selected_bikes %}
    <div class="col-3 mt-2">
        <div class="card" style="">
            <h6 class="text-muted" style="margin: auto; margin-top: 1rem;">{{ bike.bike_company }} {{ bike.bike_model }}
            </h6>
            <img src="{{ bike.image.url }}" class="card-img-top" alt="...">
            <div class="card-body py-0">
                <p class="text-muted">Seat capacity : {{ bike.seat_capacity }}</p>
                <div class="row" style="text-align: center;">
                    <div class="col-6">
                        <span> <span>&#8377</span> {{ bike.rent_per_day }} </span>
                        <p class="small text-muted">{{ bike.driven_kms }} km driven</p>
                    </div>
                    <div class="col-6">
                        <a href="#" class="btn btn-warning px-5 mb-0">Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
