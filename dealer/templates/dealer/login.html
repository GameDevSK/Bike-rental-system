{% extends 'bikerental/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
        background-image: none;
        background-color:rgb(255, 248, 152);
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 85vh;
    }

    #signupheading {
        text-align: center;
        letter-spacing: .5em;
        font-weight: 500;
    }
    .forgotps{
        display:flex;
        flex-direction:row;
        justify-content:space-between;
    }
</style>
<div class="content-section px-3 py-3">
    <form method="POST" class="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-1" id="signupheading">DEALER LOG IN</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-warning btn-block" type="submit">Log in</button>
        </div>
    </form>
    <div class="pt-1 forgotps">
        <small class="text-muted">
            <a href="{% url 'password_reset' %}">forgot password?</a>
        </small>
        <a class="small " href="{% url 'dealer-register' %}">
            Need An Account?
        </a>
    </div>
</div>
{% endblock content %}
